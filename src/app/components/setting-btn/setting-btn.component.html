<div class="setting-btn" (click)="turnMenu()">
    <i class="iconfont icon-setting"></i>
</div>
<div *ngIf="!hideMenu" class="menu" [ngClass]="{'he':isH}">
    <div [routerLink]="[item.link]" routerLinkActive="active" *ngFor="let item of MENU">
        <i class="iconfont icon-{{item.icon}}"></i>
    </div>

        <i class="iconfont icon-home_light"></i>
    </div> -->
</div>
