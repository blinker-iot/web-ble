<div class="page">
    <div class="color-picker-box">
        <color-picker (colorChange)="colorChange($event)"></color-picker>
    </div>
    <div class="widget-range-box">
        <widget-range [color]="color" (valueChange)="brightnessChange($event)"></widget-range>
    </div>

    <div>
        <div class="turn">
            <div class="turn-btn" (click)="turn()"><i class="fa-light fa-power-off"></i></div>
        </div>
    </div>
    <setting-btn></setting-btn>
</div>
